<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory&display=swap" rel="stylesheet">
    <title>Mandelbrot Set on Canvas</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        #container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        canvas {
            display: block;
            margin: auto;
            box-sizing: border-box;
            border: rgba(255, 0, 255, 0.4) dashed 1px;
        }

        header {
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            height: 15vh;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid white;
            box-sizing: border-box;
            border-left: none;
            border-right: none;
        }

        #caption {
            width: 400px;
            height: 100%;
            display: block;
            margin: auto;
            line-height: 15vh;
            font-family: 'Give You Glory', cursive;
            font-size: 6vh;
            transition: .3s ease all;
        }

        #caption:hover {
            cursor: pointer;
            color: black;
            background: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <label id="caption"><a href="https://www.github.com/nirgit" target="_blank">Nir Moav</a></label>
    </header>
    <div id="container">
    </div>

    <script>
        var WIDTH = 0;
        var HEIGHT = 0;

        var ROWS = 3;
        var COLS = 4;

        function getRandomCoordinate() {
            return (Math.random() > .5 ? 1 : -1) * Math.random() * 100;
        }

        function redraw() {
            for (var i=0; i < ROWS * COLS; i++) {
                render(i, getRandomCoordinate(), WIDTH, getRandomCoordinate(), HEIGHT);
            }
        }

        function setup() {
            var width = WIDTH = window.document.body.clientWidth;
            var height = HEIGHT = window.document.body.clientHeight;

            var container = document.querySelector("#container")
            container.innerHTML = "";
            for (var i=0; i < ROWS * COLS; i++ ) {
                var ci = document.createElement('canvas');
                ci.id = 'mandelbrot-' + i;
                ci.width = width / COLS;
                ci.height = height / ROWS;
                container.append(ci)
            }
        }

        function get2dCtx(i) {
            return document.querySelector("#mandelbrot-" + i).getContext("2d");
        }

        // Z = C*C + C // C is the complex number
        // Z' = Z * Z + C // Z is the previous result and C is the same complex number
        // Z'' = Z' * Z' + C // and so on.... keep repeating this calculation. check if Z'' after 10-20 calculations is smaller than a number like 5
        // if it is, then it belongs to the mandelbrot set, if not it is not part of the set
        // C = X + iY
        // C*C = (X + iY) * (X + iY) = X^2 -Y^2 +2iXY

        function checkIfBelongsToMandelbrotSet(x, y) {
            var realComponentOfResult = x;
            var imaginaryComponentOfResult = y;
            const MAX_ITERATIONS = 60;

            for (var i = 0; i < MAX_ITERATIONS; i++) {
                // Calculate the real and imaginary components of the result
                // separately
                var tempRealComponent = realComponentOfResult * realComponentOfResult - imaginaryComponentOfResult * imaginaryComponentOfResult + x;

                var tempImaginaryComponent = 2 * realComponentOfResult * imaginaryComponentOfResult + y;

                realComponentOfResult = tempRealComponent;
                imaginaryComponentOfResult = tempImaginaryComponent;

                if (realComponentOfResult * imaginaryComponentOfResult > 5) {
                    return (i / MAX_ITERATIONS) * 100; // Not in the Mandelbrot set, get a sense of how far
                }
            }
            return 0; // in the set
        }

        function render(i, startX, width, startY, height) {
            var ctx = get2dCtx(i);
            var magnificationFactor = Math.random() * 1000;
            var panX = Math.random() * 3;
            var panY = Math.random() * 3;
            for (var x = startX; x < startX + width; x++) {
                for (var y = startY; y < startY + height; y++) {
                    var belongsToSet = checkIfBelongsToMandelbrotSet(
                    x / magnificationFactor - panX,
                    y / magnificationFactor - panY);
                    if (!belongsToSet) {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(x, y, 1, 1); // Draw a black pixel
                    } else {
                        ctx.fillStyle = 'hsl(' + (180 + belongsToSet * 1.8) + ', 100%, ' + belongsToSet + '%)';
                        ctx.fillRect(x,y, 1,1); // Draw a colorful pixel
                    }
                }
            }
        }

        setup();
        redraw();
        window.addEventListener('resize', redraw);
    </script>
</body>
</html>
