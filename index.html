<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mandelbrot Set on Canvas</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        aside {
            position: fixed;
            right: 0;
            border: 1px solid #444;
            background: rgba(255, 0, 255, 0.4);
            padding: 5px;
            color: white;
        }

        aside > input {
            display: block;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <aside>
        <input id='magnify' type="range" min="10" max="2000" value="320" onchange="render()">Magnify</input>
        <input id='panx' type="range" min="0" max="7" value="3.5" step="0.05" onchange="render()">Move X</input>
        <input id='pany' type="range" min="0" max="4" value="2" step="0.05" onchange="render()">Move Y</input>
    </aside>
    <canvas id="mandelbrot"></canvas>

    <script>
        var WIDTH = 0;
        var HEIGHT = 0;

        function onResize() {
            setup();
            render();
        }

        function setup() {
            var myCanvas = document.querySelector("#mandelbrot");
            
            var width = window.document.body.clientWidth;
            var height = window.document.body.clientHeight;

            myCanvas.width = WIDTH = width;
            myCanvas.height = HEIGHT = height;
        }

        function get2dCtx() {
            return document.querySelector("#mandelbrot").getContext("2d");
        }

        // Z = C*C + C // C is the complex number
        // Z' = Z * Z + C // Z is the previous result and C is the same complex number
        // Z'' = Z' * Z' + C // and so on.... keep repeating this calculation. check if Z'' after 10-20 calculations is smaller than a number like 5
        // if it is, then it belongs to the mandelbrot set, if not it is not part of the set
        // C = X + iY
        // C*C = (X + iY) * (X + iY) = X^2 -Y^2 +2iXY

        function checkIfBelongsToMandelbrotSet(x, y) {
            var realComponentOfResult = x;
            var imaginaryComponentOfResult = y;
            const MAX_ITERATIONS = 60;

            for (var i = 0; i < MAX_ITERATIONS; i++) {
                // Calculate the real and imaginary components of the result
                // separately
                var tempRealComponent = realComponentOfResult * realComponentOfResult - imaginaryComponentOfResult * imaginaryComponentOfResult + x;

                var tempImaginaryComponent = 2 * realComponentOfResult * imaginaryComponentOfResult + y;

                realComponentOfResult = tempRealComponent;
                imaginaryComponentOfResult = tempImaginaryComponent;

                if (realComponentOfResult * imaginaryComponentOfResult > 5) {
                    return (i / MAX_ITERATIONS) * 100; // Not in the Mandelbrot set, get a sense of how far
                }
            }
            return 0; // in the set
        }

        const getMagnifyingValue = () => document.querySelector('#magnify').value;
        const getPanXValue = () => document.querySelector('#panx').value;
        const getPanYValue = () => document.querySelector('#pany').value;

        function render() {
            var ctx = get2dCtx();
            var magnificationFactor = getMagnifyingValue();
            var panX = getPanXValue();
            var panY = getPanYValue();
            for (var x = 0; x < WIDTH; x++) {
                for (var y = 0; y < HEIGHT; y++) {
                    var belongsToSet = checkIfBelongsToMandelbrotSet(
                    x / magnificationFactor - panX,
                    y / magnificationFactor - panY);
                    if (!belongsToSet) {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(x, y, 1, 1); // Draw a black pixel
                    } else {
                        ctx.fillStyle = 'hsl(' + (180 + belongsToSet * 1.8) + ', 100%, ' + belongsToSet + '%)';
                        ctx.fillRect(x,y, 1,1); // Draw a colorful pixel
                    }
                }
            }
        }

        setup();
        render();
        window.addEventListener('resize', onResize);
    </script>
</body>
</html>
